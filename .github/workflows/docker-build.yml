name: Docker Build & Deploy

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout Repository
        uses: actions/checkout@v3

      - name: 🔢 Set NODE_ENV based on Branch
        id: env
        run: |
          echo "GITHUB_REF=$GITHUB_REF"
          if [ "$GITHUB_REF" = "refs/heads/main" ]; then
            echo "NODE_ENV=production" >> $GITHUB_ENV
            echo "env_file=.env.production" >> $GITHUB_ENV
          elif [ "$GITHUB_REF" = "refs/heads/develop" ]; then
            echo "NODE_ENV=stage" >> $GITHUB_ENV
            echo "env_file=.env.stage" >> $GITHUB_ENV
          else
            echo "NODE_ENV=development" >> $GITHUB_ENV
            echo "env_file=.env" >> $GITHUB_ENV
          fi

      - name: 🐛 Print Environment
        run: |
          echo "NODE_ENV = $NODE_ENV"
          echo "env_file = $env_file"

      - name: 🔧 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🚧 Build Docker Image
        run: |
          docker build \
            --build-arg NODE_ENV=${{ env.NODE_ENV }} \
            --tag node-backend:${{ env.NODE_ENV }} \
            .

      # Optional: Push to DockerHub or any registry
      # - name: 🌐 Login to DockerHub
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 📦 Push Image
        run: |
          docker tag node-backend:${{ env.NODE_ENV }} yourrepo/node-backend:${{ env.NODE_ENV }}
          docker push yourrepo/node-backend:${{ env.NODE_ENV }}
